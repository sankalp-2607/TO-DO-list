<!DOCTYPE html>
<html lang="en">
<head>

    <title>To-Do list application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="todo-app">
        <h2>To-Do List <img height="40px" src="img/list.png" ></h2>

        </div>
        <ul id="list-container">

            <!-- <li>Task 2</li>
            <li>Task 3</li>
            <li>Task 4</li> -->
        </ul>
    </div>
    <script src="script.js"></script>
</div>

      <img src="img/discord.gif" alt="Discord">
      <img src="img/GIT.gif" alt="Discord">
    </div>
    <div class="footer-center">

    </div>

</html>
